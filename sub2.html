<!DOCTYPE html>
<html>

<head>
	<title>{{subject.subject_name}}</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">

</head>

<body>

	<div class="container">
		<h1 style="bold">{{subject.subject_name}} QUESTIONS</h1>
		<br><br>
		<form method="POST" action="/sub/{{subject.id}}">
			{% for question in questions %}
			<p style="color:#ffffff">{{loop.index}}. {{question.statement}}</p>
			<select class="custom-select" size="4" name="question-{{question.id}}" required>
				<option value="1">1. {{question.option1}}</option>
				<option value="2">2. {{question.option2}}</option>
				<option value="3">3. {{question.option3}}</option>
				<option value="4">4. {{question.option4}}</option>
			</select>
			<br><br>
			{% endfor %}
			<button type="submit" class="btn btn-primary btn-sm">Submit</button>
			<a href="/choosesub">Go back...</a>

		</form>
	</div>
</body>

</html>
